<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>OasisHouse</title>
  </head>

  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand fs-3 fw-semibold" href="#"
          ><span class="text-warning">Oasis</span>House</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link" href="#">Buy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sell</a>
            </li>
            <button class="btn btn-warning">Sign in</button>
            <button class="btn btn-warning">Log in</button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of nav -->

    <!-- jumbotron -->
    <div class="bg container-fluid px-md-4">
      <div class="row h-100">
        <div
          class="col-md-6 d-flex justify-content-center align-items-center flex-column"
        >
          <div>
            <h1 class="title-first text-warning fw-semibold">Best Place</h1>
            <h1 class="title-second text-white fw-semibold">
              You'll Love to Live
            </h1>
            <div class="form">
              <i class="fa fa-search"></i>
              <input
                type="text"
                class="form-control form-input"
                placeholder="Enter an address, or city"
              />
              <span class="left-pan"><i class="fa fa-microphone"></i></span>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-start align-items-center">
          <img
            src="images/home-2.jpg"
            alt="house"
            class="img-fluid rounded-4 w-75"
          />
        </div>
      </div>
    </div>
    <!-- end of jumbotron -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
